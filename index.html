<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>100m Area around schools</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
          integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
          crossorigin=""/>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
<div id="map"></div>
<div id="selector" style="display: none">
    <form id="dist-form">
        <fieldset>
            <legend>Select a distance (mi)</legend>

            <div>
                <input type="radio" id="dist1"
                       name="dist" value="0.5" checked/>
                <label for="dist1">0.5</label>
            </div>

            <div>
                <input type="radio" id="dist2"
                       name="dist" value="1"/>
                <label for="dist2">1</label>
            </div>

            <div>
                <input type="radio" id="dist3"
                       name="dist" value="2"/>
                <label for="dist3">2.5</label>
            </div>

        </fieldset>
    </form>
</div>
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
<script src="./script.js" type="module"></script>

    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-179977972-1');
</script>

</body>
</html>
