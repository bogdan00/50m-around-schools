<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Area around schools</title>
    <link rel='stylesheet' href='https://unpkg.com/leaflet@1.3.3/dist/leaflet.css'>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
<div id="map"></div>
<div id="selector" style="display: none">
    <form id="dist-form">
        <fieldset>
            <legend>Select a distance (mi)</legend>

            <div>
                <input type="radio" id="dist1"
                       name="dist" value="0.5" checked/>
                <label for="dist1">0.5</label>
            </div>

            <div>
                <input type="radio" id="dist2"
                       name="dist" value="1"/>
                <label for="dist2">1</label>
            </div>

            <div>
                <input type="radio" id="dist3"
                       name="dist" value="2"/>
                <label for="dist3">2.5</label>
            </div>

        </fieldset>
    </form>
    <i>Click anywhere on the map to generate a buffer</i>
</div>
<script src='https://unpkg.com/leaflet@1.3.3/dist/leaflet.js'></script>
<script src="./script.js" type="module"></script>

<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-179977972-1"></script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-179977972-1');
</script>

</body>
</html>
